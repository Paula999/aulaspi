<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">



		<h1>Detalhes de eventos</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento</span>
						<p>
							<strong> Id:</strong><span th:text="&{evento.id}">1</span>
						</p>
						<p>
							<strong> Nome:</strong><span th:text="&{evento.nome}">Aniversário
								de José</span>
						</p>
						<p>
							<strong> Local:</strong><span th:text="&{evento.local}">Club</span>
						</p>
						<p>
							<strong> Data:</strong><span th:text="&{evento.data}">25/02/2021</span>
						</p>
						<p>
							<strong> Horário:</strong><span>20:00</span>
						</p>
					</div>

				</div>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Adicionar Convidado</span>
					<form action="" method="post">
						<div>
							<label>Nome:</label> <input tape"text" name="nome">
						</div>
						<div>
							<label>RG:</label> <input tape"text" name="rg">
						</div>
						<div>
							<button type="submit" class="btn">Salvar</button>
							<button type="reset" class="btn">Lipar</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>


	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Convidados</span>
					<table class="highlight">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Rg</th>
							</tr>
						</thead>
						<thead>
						<tbody>
							<tr th: each="c : ${convidados}">
								<th th: each="c : ${id}">1</th>
								<th th: each="c : ${nome}">Fernando</th>
								<th th: each="c : ${rg}">123</th>
							</tr>
						</tbody>
						</thead>

					</table>

				</div>

			</div>
		</div>
	</div>


</body>
</html>
